<p id="pogrubienie_gajewski">Gajewski<br>
    Dlaczego programiści nienawidzą przyrody? Bo ma za dużo błędów, a za mało debugowania!</p>
<p id="pochylona_gajewski">Gajewski<br>
              Jak nazywa się programista, który nie potrafi znaleźć błędu?
Użytkownik końcowy.</p>
<p id="index_gorny_gajewski">Gajewski <br>
    Programista wchodzi do kawiarni. Barista pyta:
„Co pan zamówi?”
Programista odpowiada: „Cztery kawałki cukru, proszę. Ale w różnych filiżankach.” </p>
<p id="index_dolny_gajewski">Gajewski<br>
Dlaczego programiści nie mogą się doczekać weekendu?
Bo wtedy mogą nareszcie odpocząć… od kodowania w pracy, żeby po godzinach napisać kolejny projekt!</p>
<p id="mono_gajewski">Gajewski<br>
Jak programista bierze urlop?
Wysyła „return” i wylogowuje się.</p>
<p id="powiekszenie_gajewski">Gajewski<br>
  Ile programistów potrzeba, żeby wymienić żarówkę?
Żaden, to problem sprzętowy.</p>
<p id="pomniejszenie_gajewski">Gajewski<br>

Dlaczego programiści tak często piją kawę?
Bo to jedyny sposób, by „zrestartować” swoje myśli.</p>
